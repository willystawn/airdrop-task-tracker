<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airdrop Task Tracker</title>
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // New Theme: Dark, Clean, Modern
            'primary': '#3b82f6', // Bright Blue (Buttons, Accents)
            'primary-focus': '#2563eb',
            'secondary': '#10b981', // Emerald Green (Secondary Actions, Tags)
            'secondary-focus': '#059669',
            'accent': '#f59e0b', // Amber (Highlights, Warnings)
            'accent-focus': '#d97706',
            
            'base-100': '#111827', // Very Dark Blue/Gray (Main Background)
            'base-200': '#1f2937', // Dark Gray (Card Backgrounds, Borders)
            'base-300': '#374151', // Medium Gray (Subtle Borders, Dividers)
            'base-content': '#d1d5db', // Light Gray (Main Text)
            'base-content-secondary': '#9ca3af', // Medium-Light Gray (Secondary Text, Placeholders)

            'neutral': '#4b5563', // Used for some borders or subdued elements
            'info': '#3abff8',
            'success': '#36d399',
            'warning': '#fbbd23',
            'error': '#f87272',
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out forwards', // 'forwards' keeps the final state
            'slide-in-up': 'slideInUp 0.3s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      },
      plugins: [
        // Ensure this section is empty or remove it if no plugins are used
      ]
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-base-100 text-base-content font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
